        <script>
// document.getElementById("nav-toggle").onclick = function(){
//     var x = document.getElementById("sidebar");

//     if (x.style.display === "none") {
//         x.style.display = "block";

document.addEventListener('DOMContentLoaded',
 function(){   

    function b(B){
        let C;
        switch(B.type){
            case'checkbox':C=B.checked?1:0;
            break;
            
            case'range':case'select-one':C=B.value;
            break;
            
            case'button':case'submit':C='1';
            break;
            
            default:return;
        }

        const D=`${c}/control?var=${B.id}&val=${C}`;
        fetch(D).then(
            E=>{
                console.log(`request to ${D} finished, status: ${E.status}`)
            }
        )
    }
    
    var c=document.location.origin;

    // seba
    function getPid(elem){
        //console.log(elem.id);
        var elemInput = document.getElementById(elem.id+"Input");
        var elemVal = document.getElementById(elem.id+"Val");
        elemVal.innerHTML = elemInput.value;
        const getRequest = `${c}/pid?var=${elemInput.id}&val=${elemInput.value}`;
        fetch(getRequest).then(printMsg=>{
                console.log(`request to ${getRequest} finished, status: ${printMsg.status}`)
            })
    }
    var submitButtons = document.getElementsByClassName("submit-set");
    for (var ii = 0, len = submitButtons.length; len > ii; ii++)
        submitButtons[ii].onclick = function(){getPid(this);}
    /// endseba

    const e=B=>{B.classList.add('hidden')},
    f=B=>{B.classList.remove('hidden')},
    g=B=>{B.classList.add('disabled'),B.disabled=!0},
    h=B=>{B.classList.remove('disabled'),B.disabled=!1},
    i=(B,C,D)=>{
        D=!(null!=D)||D;
        let E;
        'checkbox'===B.type?(E=B.checked,C=!!C,B.checked=C):(E=B.value,B.value=C),D&&E!==C?b(B):!D&&('aec'===B.id?C?e(v):f(v):'agc'===B.id?C?(f(t),e(s)):(e(t),f(s)):'awb_gain'===B.id?C?f(x):e(x):'face_recognize'===B.id&&(C?h(n):g(n)))
    };
    document.querySelectorAll('.close').forEach(B=>{B.onclick=()=>{e(B.parentNode)}}),
    fetch(`${c}/status`).then(function(B){return B.json()}).then(function(B){document.querySelectorAll('.default-action').forEach(C=>{i(C,B[C.id],!1)})});
    
    const j=document.getElementById('stream'),
    k=document.getElementById('stream-container'),
    l=document.getElementById('get-still'),
    m=document.getElementById('toggle-stream'),
    n=document.getElementById('face_enroll'),
    o=document.getElementById('close-stream'),
    p=()=>{
        window.stop(),
        m.innerHTML='Start Stream'
    },
    q=()=>{
        j.src=`${c+':81'}/stream`,
        f(k),
        m.innerHTML='Stop Stream'
    };
    l.onclick=()=>{
        p(),
        j.src=`${c}/capture?_cb=${Date.now()}`,
        f(k)
    },
    o.onclick=()=>{
